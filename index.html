<html>
	<head>
		<script type="text/javascript" src="js/d3.min.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.4.js"></script>

		<link rel="stylesheet" type="text/css" href="js/semantic/dist/semantic.min.css">
		<script src="js/semantic/dist/semantic.min.js"></script>

		<script type="text/javascript" src="js/box.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<style>
			#bull {
			  fill: steelblue;
			}

			#bear {
			  fill: red;
			}

			.axis text {
			  font: 10px sans-serif;
			}

			.axis path,
			.axis line {
			  fill: none;
			  stroke: #000;
			  shape-rendering: crispEdges;
			}
			
			.controls {
				margin: 5 5 5 5px;
				height: auto;
				width: auto;
			}
			
			input {
				text-transform: uppercase;
			}

			

			.grid .tick line {
				stroke: lightgrey;
				opacity: 0.7;
			}

			.grid path {
				stroke-width: 0;
			}
		</style>
	</head>
	<body>
		<div class="controls">
		
			<div id="search_field" class="ui icon labeled input">
				<div class="ui label">
			    	TSX
			  	</div>
			  	<input id="symbol_search_input" type="text" placeholder="GOOG" maxlength="4">
			  	<i class="search icon"></i>
			</div>
			<button id="btn_chart" class="ui button">Chart</button>
			<hr>
		</div>
		<div class="scrollable">
			<svg class="chart">
			
			</svg>	
		</div>

		


	</body>

</html>
